<div class="container">
  <h1>Login</h1> 
    <div class="form-group">
      <label>Login</label>
      <input type="text" class="form-control" ng-model="ctrl.login" placeholder="Login" autofocus/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="ctrl.password" placeholder="Password"/>
    </div>
    <div class="form-group">
      <button class="btn btn-success" ng-click="ctrl.signin()">Login</button>
      <button class="btn btn-default">Sign up</button>
    </div>
</div>
