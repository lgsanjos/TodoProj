<div class="container">

  <h1>Sign Up</h1> 
  <h4 ng-if="ctrl.showError">Failed to create account.</h4>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" ng-model="ctrl.login" placeholder="Login" autofocus/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="ctrl.password" placeholder="Password"/>
    </div>
    <div class="form-group">
      <button class="btn btn-success" ng-click="ctrl.signup()">SignUp</button>
    </div>
</div>
